<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

      crossorigin="anonymous"

    <link

    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center my-5">Course Finder</h1>
        </div>
      </div>

      <div class="searchbar-container">
        <div class="input-group search-bar">
            <input
              type="text"
              class="form-control"
              aria-label="Dollar amount (with dot and two decimal places)"
            />
            <span class="input-group-text" role="button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
          </div>
          <button class="btn btn-light" role="button">
            <i class="fa-solid fa-shuffle"></i>
          </button>
      </div>

      <p class="text-center h4 mt-5">Search results for: </p>

      <div class="row text-center mt-5 g-0">
        <div class="col-3">
          <div class="card">
            <div class="card-body">
              <h1>Course 1</h1>
            </div>

        </div>
